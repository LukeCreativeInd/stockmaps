
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stockist Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="stockist-list">
      <h2>Find A Stockist</h2>
      <input type="text" id="search-name" placeholder="Search by name..." />
      <input type="text" id="search-postcode" placeholder="Search by postcode..." />
      <select id="state-select"></select>
      <button id="clear-filters">Clear Filters</button>
      <div id="stockist-entries"></div>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_N8wwiOW8MH6j6o0fPocO-aPR6_HHNls&callback=initMap&libraries=places" async defer></script>
  <script src="script.js"></script>
</body>
</html>
